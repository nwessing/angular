<!DOCTYPE html>
<html>
    <head>
        <title>Kanban</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body ng-app="kanban">
        <h2>Angular</h2>
        <div ng-controller="KanbanController">
            <div>
                <div class="third">
                    <form ng-submit="addNewTask()">
                        <input required type="text" placeholder="Task Name" ng-model="newTaskName"/> 
                        <button type="submit">Add</button>
                    </form>
                </div>
                <div class="third">
                    <progress max="{{totalTasks()}}" ng-value="completeBoard.count()"></progress>
                    <div class="center" >
                        {{ percentComplete() }} %
                    </div>
                </div>
                <div class="third">
                    <div class="trash" drop-zone>
                        Trash
                    </div>
                </div>
            </div>
            <div>
                <div class="third" ng-repeat="board in allBoards" drop-zone on-drop="board.add">
                    <h3 class="center"> {{ board.name }} </h3>
                    <div class="board">
                        <div class="task" ng-repeat="task in board.tasks" draggable data="task" on-leave="board.remove"> {{ task.title }}</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/lib/angular.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/directives/dragdrop.js"></script>
        <script type="text/javascript" src="js/services/Board.js"></script>
        <script type="text/javascript" src="js/controllers/Kanban.js"></script>
    </body>
</html>
